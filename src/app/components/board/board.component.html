<div class="board" [ngStyle]="{'width': boardSize + 'px', 'height': boardSize + 30 + 'px'}">
    <button (click)="removeBoardSize()">Down</button>
    <button (click)="addBoardSize()">Up</button>
    <button (click)="resetFen()">Reset Fen</button>
    <input type="text" name="userFen" [(ngModel)]="userFen" />
    <button (click)="setFen()">Set Fen</button>
    <!-- <div>{{(boardState$ | async)?.boardRows}}</div> <div *ngFor="let row of (boardState$ | async)?.boardRows; let i = index">{{row}}</div> -->
    <app-row *ngFor="let row of (boardState$ | async)?.boardRows; let i = index" [tiles]="row"></app-row>
</div>
